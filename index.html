
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Paper Circuit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Titillium Web"', 'sans-serif'],
              display: ['"Titillium Web"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Titillium+Web:ital,wght@0,300;0,400;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Titillium Web', sans-serif;
      }
      .font-display {
        font-family: 'Titillium Web', sans-serif;
        letter-spacing: -0.02em;
      }
      /* Graph paper background pattern with CSS Variables for Theme Support */
      :root {
        --graph-bg: #ffffff;
        --graph-lines: #e5e7eb;
      }
      .dark {
        --graph-bg: #15151e; /* Darker F1 style background */
        --graph-lines: #2a2a35; 
      }
      
      .bg-graph-paper {
        background-color: var(--graph-bg);
        background-image: 
          linear-gradient(to right, var(--graph-lines) 1px, transparent 1px),
          linear-gradient(to bottom, var(--graph-lines) 1px, transparent 1px);
        background-size: 20px 20px;
        transition: background-color 0.3s ease;
      }

      /* GLOBAL SCROLLBAR HIDING */
      ::-webkit-scrollbar {
        display: none;
        width: 0px;
        background: transparent;
      }
      
      html, body {
        scrollbar-width: none;
        -ms-overflow-style: none;
        overflow: hidden;
      }
      
      .overflow-y-auto {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .overflow-y-auto::-webkit-scrollbar {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-[#15151e] dark:text-slate-100 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
